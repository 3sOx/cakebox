    <div class="container">

        <div class="page-header">
          <h1>Cakebox</h1>
        </div>
        <ol class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()" ng-class="{'active' : $last}">
                <span ng-if="$first">
                    <a href="#/" ng-class="{'glyphicon glyphicon-home': $first}"></a>
                </span>
                <span ng-if="$middle">
                    <a ng-href="#/get{{ breadcrumb.path }}">{{ breadcrumb.name }}</a>
                </span>
                <span ng-if="$last">
                    <span>{{ breadcrumb.name }}</span>
                </span>
            </li>
        </ol>

        <div ng-repeat="dir in dirs">
            <div ng-if="dir.type == 'dir'">
                <a ng-href="#/get/{{ currentPath + dir.name }}" >{{ dir.name }}/</a>
            </div>
            <div ng-if="dir.type == 'file' && dir.isVideo == false">
                <a ng-href="/access/{{ currentPath + dir.name }}" >{{ dir.name }}</a>
            </div>
            <div ng-if="dir.type == 'file' && dir.isVideo == true">
                <a ng-href="#/play/{{ currentPath + dir.name }}" >{{ dir.name }}</a>
            </div>
        </div>

    </div>
