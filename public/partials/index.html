    <div class="container">

        <div class="page-header">
          <h1>Cakebox</h1>
        </div>
        <ol class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()" ng-class="{'active' : $last}">
                <ng-switch on="$last">
                    <a href="#{{ breadcrumb.path }}" ng-switch-default>{{ breadcrumb.name }}</a>
                    <span ng-switch-when="true">{{ breadcrumb.name }}</span>
                </ng-switch>
            </li>
        </ol>

        <div ng-repeat="dir in dirs">
            <div ng-if="dir.type == 'dir'">
                <a ng:href="#/get/{{ currentPath + dir.name }}" >{{ dir.name }}/</a>
            </div>
            <div ng-if="dir.type == 'file' && dir.isVideo == false">
                <a href="/access/{{ currentPath + dir.name }}" >{{ dir.name }}</a>
            </div>
            <div ng-if="dir.type == 'file' && dir.isVideo == true">
                <a href="#/play/{{ currentPath + dir.name }}" >{{ dir.name }}</a>
            </div>
        </div>

    </div>
