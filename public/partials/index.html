 <p>
    <ol class="breadcrumb">
        <li ng-repeat="breadcrumb in breadcrumbs.getAll()" ng-class="{'active' : $last}">
            <a ng-if="$first" href="#/" ng-class="{'glyphicon glyphicon-home': $first}"></a>
            <a ng-if="$middle" ng-href="#/browse{{ breadcrumb.path }}">{{ breadcrumb.name }}</a>
            <span ng-if="$last">{{ breadcrumb.name }}</span>
        </li>
    </ol>

    <table class="files">
        <tbody>
            <tr class="file" ng-repeat="dir in dirs">
                <td class="fileInfo">
                    <a class="glyphicon glyphicon-info-sign" popover-placement="left" popover-trigger="mouseenter" data-html="true" popover="Taille: {{ dir.size | bytes }}<br>Permissions: {{ dir.perms }}" ></a>
                    <a ng-if="dir.type == 'file'" ng-href="/access/{{ currentPath + dir.name }}" class="glyphicon glyphicon-download"></a>
                </td>
                <td class="filename">
                    <a ng-if="dir.type == 'dir'" ng-href="#/browse/{{ currentPath + dir.name }}" >{{ dir.name }}/</a>
                    <a ng-if="dir.type == 'file' && dir.isVideo == false" ng-href="/access/{{ currentPath + dir.name }}" >{{ dir.name }}</a>
                    <a ng-if="dir.type == 'file' && dir.isVideo == true" ng-href="#/play/{{ currentPath + dir.name }}" >{{ dir.name }}</a>
                </td>
            </tr>
        </tbody>
    <table>
</p>
