<div class="view">
    <div>
        <a ng-href="{{ previouspage }}">Retour</a>
    </div>
    <div class="video-header">
        {{ fileinfo.name }}
    </div>
    <div class="player">
        <webplayer video="{{ fileinfo.access }}" type="{{ fileinfo.mimetype }}" width="{{ player.width }}" height="{{ player.height }}" preload="{{ player.preload }}"></webplayer>

        <div class="betaseries" ng-if="(betaseries.episode || betaseries.movie) && betaseries.errors.length == 0">
            <div id="seen">
                <a ng-if="betaseries.episode.user.seen == false" ng-click="watched($event, betaseries.episode.id)">Marquer l'épisode comme vu sur BetaSeries</a>
                <span ng-if="betaseries.episode.user.seen == true" >Episode déjà vu</span>
            </div>
            <div id="description">
                Note: {{ betaseries.episode.note.mean || betaseries.movie.notes.mean }}/5<br>
                Résumé:<br>
                <p>{{ betaseries.episode.description || betaseries.movie.synopsis }}</p>
            </div>
        </div>

        <p id="download">
            <a ng-href="{{ fileinfo.access }}"><span class="glyphicon glyphicon-download"></span> Télécharger le fichier</a> <small>({{ fileinfo.size | bytes }})<small>
        </p>
    </div>
</div>
