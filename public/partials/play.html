<div class="view">
    <div class="video-header">
        {{ fileinfo.name }}
    </div>
    <div class="video">
        <video width="{{ player.width }}" height="{{ player.height }}" controls="controls">
            <source ng-src="{{ fileinfo.access }}" type="{{ fileinfo.mimetype }}" />
        </video>
        <br>
        <p id="legend">
            <a ng-href="{{ fileinfo.access }}">Télécharcher le fichier</a>
        </p>
    </div>
</div>
