<div class="view">
    <div class="video-header">
        {{ fileinfo.name }}
    </div>
    <div class="player">
        <webplayer video="{{ fileinfo.access }}" type="{{ fileinfo.mimetype }}" width="{{ player.width }}" height="{{ player.height }}"></webplayer>
        <br>
        <p id="legend">
            <a ng-href="{{ fileinfo.access }}">Télécharcher le fichier</a>
        </p>
    </div>
</div>
