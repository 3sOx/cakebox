<!DOCTYPE html>
<html lang="fr" ng-app="cakebox">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cakebox Light</title>

    <link href="ressources/images/cupcake.ico" rel="icon" type="image/png">

    <!-- Bootstrap -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="components/alertify/themes/alertify.core.css" rel="stylesheet">
    <link href="components/alertify/themes/alertify.bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="ressources/css/cakebox.css" rel="stylesheet">

</head> 
<body ng-controller="AppCtrl">

    <!-- Wrap all page content here -->
    <div id="wrap">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Cakebox</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{'active': !currentPage || currentPage == 'browse'}"><a href="#/browse/">Browse</a></li>
                        <li ng-class="{'active': currentPage == 'about'}"><a href="#/about">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
                <div class="searchbox pull-right">
                    <span class="glyphicon glyphicon-search"></span>
                    <input placeholder="Rechercher" ng-model="global.searchText">
                </div>
            </div>
        </div>

        <div class="container" ng-view></div>

    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted credit">Cakebox, useful tool since 2012.</p>
        </div>
    </div>
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="components/jquery/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-i18n/angular-locale_fr-fr.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="components/alertify/alertify.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controller/AppCtrl.js"></script>
    <script src="app/controller/NavCtrl.js"></script>
    <script src="app/controller/BrowseCtrl.js"></script>
    <script src="app/controller/MediaCtrl.js"></script>
    <script src="app/controller/Breadcrumbs.js"></script>
    <script src="app/filter/bytes.js"></script>
    <script src="app/directive/webplayer.js"></script>
</body>
</html>
