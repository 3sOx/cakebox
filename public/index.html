<!DOCTYPE html>
<html lang="fr" ng-app="cakebox">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cakebox (light)</title>

    <!-- Bootstrap -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link href="css/cakebox.css" rel="stylesheet">
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/angular/angular.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head> 
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cakebox</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="MainCtrl">

        <div class="page-header">
          <h1>Cakebox</h1>
        </div>
        <ol class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs" ng-class="{'active' : $last}">
                <ng-switch on="$last">
                    <a href="#{{ breadcrumb.path }}" ng-switch-default>{{ breadcrumb.name }}</a>
                    <span ng-switch-when="true">{{ breadcrumb.name }}</span>
                </ng-switch>
            </li>
        </ol>

        <div ng-repeat="dir in dirs">
            <a href="#{{ currentPath + '/' + dir.path }}" >{{ dir.name }}</a>
        </div>

    </div><!-- /.container -->
</body>
</html>
